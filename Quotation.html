<form id="quotationForm">
  <div class="steps">
    <div id="step1" class="form-step">
        <label for="length"> Length (m):</label>
        <input type="number" id="length" step="0.01" required>
        <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div id="step2" class="form-step" style="display: none;">
        <label for="width">Width (m):</label>
        <input type="number" id="width" step="0.01" required>
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div id="step3" class="form-step" style="display: none;">
        <label for="pricePerSqm">Price per sqm (PHP):</label>
        <input type="number" id="pricePerSqm" step="0.01" required>
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="calculateQuotation()">Calculate</button>
    </div>
  </div>
</form>

<div id="quotationResults" style="display: active;">
  <p>Total sqm: <span id="totalSqm">0.00</span></p>
  <p>Quotation: â‚±<span id="quotation">0.00</span></p>
  <button type="button" onclick="restartForm()" id="doneButton">Done</button>
</div>

<script>
  const steps = ["step1", "step2", "step3"];
  let currentStep = 0;

  function showStep(stepIndex) {
      steps.forEach(step => {
          document.getElementById(step).style.display = "none";
      });
      document.getElementById(steps[stepIndex]).style.display = "block";
      currentStep = stepIndex;
  }

  function nextStep() {
      if (validateInputs()) {
          showStep(currentStep + 1);
      }
  }

  function prevStep() {
      showStep(currentStep - 1);
  }

  function validateInputs() {
      const inputs = document.getElementById(steps[currentStep]).querySelectorAll('input[required]');
      for (const input of inputs) {
          if (!input.checkValidity()) {
              alert("Please fill in all required fields.");
              return false;
          }
      }
      return true;
  }

  const lengthInput = document.getElementById("length");
  const widthInput = document.getElementById("width");
  const pricePerSqmInput = document.getElementById("pricePerSqm");
  const totalSqmSpan = document.getElementById("totalSqm");
  const quotationSpan = document.getElementById("quotation");
  const quotationResults = document.getElementById("quotationResults");
  const doneButton = document.getElementById("doneButton");

  // Function to calculate the total sqm and quotation in real-time
  function calculateQuotation() {
      const length = parseFloat(lengthInput.value);
      const width = parseFloat(widthInput.value);
      const pricePerSqm = parseFloat(pricePerSqmInput.value);

      if (!isNaN(length) && !isNaN(width) && !isNaN(pricePerSqm)) {
          const sqm = length * width;
          const quotation = sqm * pricePerSqm;

          totalSqmSpan.textContent = sqm.toFixed(2);
          quotationSpan.textContent = quotation.toFixed(2);	

          // Move to the next step after calculation
      }
  }
  document.addEventListener("DOMContentLoaded", function() {
  
  restartForm();
});

function restartForm() {  
  document.getElementById("doneButton").addEventListener("click", function() {
    totalSqmSpan.textContent = "0.00";
    quotationSpan.textContent = "0.00";
    document.getElementById("length").value = "";
    document.getElementById("width").value = "";
    document.getElementById("pricePerSqm").value = "";
    showStep(0);
  });
}
</script>
