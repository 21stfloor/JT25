  firebase.initializeApp(firebaseConfig);
  let quotationLink = document.getElementById('quotationLink');
  var signIn = document.getElementById('signIn');  
  var signOutLink = document.getElementById('signOutLink');
 
  var currentUser = null;
  firebase.auth().onAuthStateChanged(function(User) {
    if (User) {
      quotationLink.style.display = 'block';  
      signIn.style.display = 'none';
      signOutLink.style.display = 'block';
    }else{
      
      currentUser = null;

      if (window.location.pathname.endsWith('Quotation.html')) {
          window.location.replace('loginSignUp.html'); // Change to your login/sign-up page URL
        }

    }
    
  });

  // Select the sign out button
var signOutButton = document.getElementById('signOutLink');

// Create an event listener for the sign out button
signOutButton.addEventListener('click', function() {
  event.preventDefault();
    firebase.auth().signOut()
    .then(() => {
        // Sign-out successful.
        console.log('User signed out.');
        alert('You have successfully signed out.');
        window.location.replace('loginSignUp.html'); // Change to your login/sign-up page URL
    }).catch((error) => {
        // An error happened.
        console.log('Error signing out:', error);
        alert('Error signing out.');
    });
});
  </script>
