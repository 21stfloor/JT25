<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login System</title>
    <link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<!------ Include the above in your HEAD tag ---------->

<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>   
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
            <form>
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email" id="email" required>
				<input type="password" placeholder="Password" id="password" required>
                <a href="#" id="forgot-password">Forgot Password?</a>
                <button id="login" class="btn btn-secondary align-right">Login</button>
            <div id="forgot-password-modal" style="display: none;">
                <h2>Reset Password</h2>
                <input type="text" placeholder="Email">
                <button id="resetPassword" class="btn btn-secondary align-right">Send Reset Link</button>
                <a href="#" id="close-modal">Close</a>
            </div> 
			</div>
            
            <div class="register-show">
                <h2>REGISTER</h2>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="birthday" placeholder="Birthday" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11" required/>
                <input type="text" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button id="register" class="btn btn-secondary align-right">Register</button>
            </div>
            </form>
		</div>
	</div>

    </div>
    
    <script type"module" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type"module" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script type"module" src="form.js"></script>

    
    <script>
        
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
    });

    $('#close-modal').click(function() {
        $('#forgot-password-modal').hide();
    });
        
    $('#forgot-password').click(function(e) {
        e.preventDefault();
        $('#forgot-password-modal').show();
    });

    $('#close-modal').click(function() {
        $('#forgot-password-modal').hide();
    });
    $('.login-reg-panel input[type="radio"]').on('change', function() {
        if($('#log-login-show').is(':checked')) {
            $('.register-info-box').fadeOut(); 
            $('.login-info-box').fadeIn();
            
            $('.white-panel').addClass('right-log');
            $('.register-show').addClass('show-log-panel');
            $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});


</script>
<script>
    $(function(){
      $.get("navbar.html", function(data) {
        $("body").prepend(data); // Append content.html data into the #container div
      });
    });
    
  
  </script>
</body>

</html>
